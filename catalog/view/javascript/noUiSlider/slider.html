<link href="nouislider.css" rel="stylesheet">
<link href="nouislider.pips.css" rel="stylesheet">
	<script src="nouislider.js"></script>


<section>
	<div style='margin-bottom:200px;'>Hello tool Tip</div>
<div id="range"></div>
<script>
var slider = document.getElementById('range');

noUiSlider.create(slider, {
	start: [ 20, 80 ], // Handle start position
	step: 5, // Slider moves in increments of '10'
	margin: 20, // Handles must be more than '20' apart
	connect: true, // Display a colored bar between the handles
	direction: 'ltr', // Put '0' at the bottom of the slider
	//orientation: 'vertical', // Orient the slider vertically
	orientation: 'horizontal',
	behaviour: 'tap-drag', // Move handle on tap, bar is draggable
	range: { // Slider can select '0' to '100'
		'min': 0,
		'max': 100
	},
	pips: { // Show a scale with the slider
		mode: 'steps',
		density: 2
	}
});
</script>			
<section>


		

<script>
var tipHandles = slider.getElementsByClassName('noUi-handle'),
	tooltips = [];

// Add divs to the slider handles.
for ( var i = 0; i < tipHandles.length; i++ ){
	tooltips[i] = document.createElement('div');
	tipHandles[i].appendChild(tooltips[i]);
	tooltips[i].className += 'tooltip';
// Add additional markup
tooltips[i].innerHTML = '<span></span>';
// Replace the tooltip reference with the span we just added
tooltips[i] = tooltips[i].getElementsByTagName('span')[0];
}
/*
// Add a class for styling
tooltips[1].className += 'tooltip';
// Add additional markup
tooltips[1].innerHTML = '<span></span>';
// Replace the tooltip reference with the span we just added
tooltips[1] = tooltips[1].getElementsByTagName('span')[0];
*/
// When the slider changes, write the value to the tooltips.
slider.noUiSlider.on('update', function( values, handle ){
	tooltips[handle].innerHTML = values[handle];
});
</script>
	

	
<style>.tooltip {
	display: block;
	position: absolute;
	border: 1px solid #D9D9D9;
	font: 400 12px/12px Arial;
	border-radius: 3px;
	background: #fff;
	top: -43px;
	padding: 5px;
	left: -9px;
	text-align: center;
	width: 50px;
}
.tooltip strong {
	display: block;
	padding: 2px;
}
</style>
</section>
